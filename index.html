<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      background: #ffe4e1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background balloons */
    .balloon {
      position: absolute;
      width: 20px;
      height: 30px;
      background: #ff69b4;
      border-radius: 50% 50% 45% 45%;
      animation: float 8s linear infinite;
      opacity: 0.7;
    }

    .balloon::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 10px;
      background: #555;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) scale(1);
        opacity: 0;
      }
      10% { opacity: 0.7; }
      100% {
        transform: translateY(-10vh) translateX(-20px) scale(1.2);
        opacity: 0;
      }
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      z-index: 1;
      position: relative;
    }

    .card h1 {
      color: #ff69b4;
      font-family: 'Brush Script MT', cursive;
    }

    .card p {
      font-size: 18px;
      color: #333;
      font-family: 'Brush Script MT', cursive;
    }

    .balloons {
      font-size: 30px;
    }
  </style>
</head>
<body>

  <!-- Balloon background elements -->
  <script>
  for (let i = 0; i < 40; i++) {
    let balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.left = Math.random() * 100 + 'vw';

    // Light pastel colors (lower saturation, higher lightness)
    const hue = Math.floor(Math.random() * 360);
    balloon.style.background = `hsl(${hue}, 100%, 50%)`; // pastel style

    balloon.style.animationDuration = (5 + Math.random() * 5) + 's';
    balloon.style.opacity = 0.9; // slightly transparent for softness
    document.body.appendChild(balloon);
  }
</script>


  <!-- Card -->
  <div class="card">
    <div class="balloons">🎈🎉🎂🎁🥳</div>
    <h1>Happy birthday, my special one!</h1>
    <p>Sending sweet wishes your way filled with lots of love.<br> You’re the best, and May today bring everything you could wish for! 🎂❤️</p>
    <div class="balloons">🎈🎉🎂🎁🥳</div>
  </div>

</body>
</html>
